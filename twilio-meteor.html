<head>
  <title>twilio-meteor</title>
</head>

<body>
  <h1>Send yourself a surprise message</h1>

  {{> sendMessage}}
</body>

<template name="sendMessage">
  Phone number (1xxxxxxxxxx): <input id="number" type="text">
  <br>
  Message: <textarea id='message'></textarea>
  <br>
  <button id='send'>Send</button>
</template>
